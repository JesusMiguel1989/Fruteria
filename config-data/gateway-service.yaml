server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes: 
        - id: fruteria
          uri: lb://fruteria
          predicates: 
            - Path=/fruta/**
        - id: facturas
          uri: lb://facturas
          predicates: 
            - Path=/facturas/**